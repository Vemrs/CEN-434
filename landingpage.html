<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wireframe Layout</title>
    <!-- Link to external CSS stylesheet -->
    <link rel="stylesheet" href="stylesheetlp.css">
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar">
        <ul>
            <!-- Brand name, styled to stand out -->
            <li><div class="brand">Spryntr</div></li>
            <!-- Navigation links -->
            <li><a href="#home">Home</a></li>
            <li><a href="#about">About</a></li>
            <li><a href="#services">Services</a></li>
            <li><a href="#contact">Contact</a></li>
        </ul>
    </nav>

    <!-- Main content section with flexbox container -->
    <section class="container">
        <!-- Column 1: Image container -->
        <div class="c1">
            <div class="image-tag">
                <img src="image.jpg" alt="Image">
            </div>
        </div>
        <!-- Column 2: Bio container -->
        <div class="c2">
            <h2>Bio:</h2>
            <p><strong>Firstname:</strong> Vem</p>
            <p><strong>Lastname:</strong> Rinji</p>
            <p><strong>Age:</strong> 30</p>
            <p><strong>Gender:</strong> Male</p>
            <p><strong>Email:</strong> vem.rinji@example.com</p>
        </div>
        <!-- Empty div for future content -->
        <div class="c3">
            <!-- Future content here -->
        </div>
    </section>
</body>
</html>
